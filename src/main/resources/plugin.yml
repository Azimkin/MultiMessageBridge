name: MultiMessageBridge
version: '${version}'
main: top.azimkin.multiMessageBridge.MultiMessageBridge
api-version: '1.13'
prefix: MMB
load: POSTWORLD
authors: [ Azimkin ]
description: Message bridge between TG, Discord and minecraft
website: https://azimkin.top
softdepend:
  - Vault
  - LuckPerms
  - PlaceholderAPI
  - ChatEx
  - EssentialsX

commands:
  mmb:
    aliases:
      - bridge
      - multimessagebridge
    permission: mmb.admin

libraries:
  - 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.10'
  - "com.discord4j:discord4j-core:3.2.7"